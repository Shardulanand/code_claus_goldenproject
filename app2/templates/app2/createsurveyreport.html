{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Survey portal | Create Survey Report
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://kit.fontawesome.com/0ca0033246.js" crossorigin="anonymous"></script>
    </head>
    <style>
        body {
            background-color: #f7f7f7;
        }
        .Header{
            font-family:Garamond;
            text-align:center;
            font-size:39px;
            color:#00607A;
        }
        .createreport table{
            font-family:Helvetica;
            text-align:center;
            margin-left:1%;
            font-size:25px;
            color:#00607A;
        }
    </style>
    <body>
        <div class="Header">
            <h1><i class="fa-solid fa-bars-progress"></i> Survey Management Portal </h1>
        </div>
        <div class="createreport">
            <form action="{% url 'app2:createreporturls' %}" method='post'>
                {% csrf_token %}
                <table>
                    <tr align='left'>
                        <th><label for='Name'>Enter Your Name?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{% url 'app2:homeurls' %}">Back</a></label></th>
                    </tr>
                    <tr>
                        <td>   
                            <input type='text' id='Name' name='Name' style="height:30px;width:800px" placeholder='Enter your First Name'>
                        </td>
                    </tr>
                    <tr align='left'>
                        <th><label for='date'>Enter Date of Reporting?</label></th>
                    </tr>
                    <tr>
                        <td>   
                            <input type='date' id='date' name='date' style="height:30px;width:800px" placeholder='Enter your Phone Number'>
                        </td>
                    </tr>
                    <tr align='left'>
                        <th><label for='comment'>Enter Your Comment on Both Survey</label></th>
                    </tr>
                    <tr>
                        <td>   
                            <input type='textarea' id='comment' name='comment' style="height:30px;width:800px" placeholder='Enter your Comment?'>
                        </td>
                    <tr>
                        <td><input type='submit' value='Submit your Response?' style="height:40px;width:810px;background-color:#04AA6D;color:white"></td>
                    </tr>
                </table>
        </div>
    </body>
</html>
